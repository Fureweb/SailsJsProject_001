<div ng-controller="memoListController">
  <span class="btn btn-success form-control" ui-sref="write">새 메모 작성</span>
  <hr class="hr5">

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="num">번호</th>
        <th class="date">작성일</th>
        <th class="content">내용</th>
        <th class="management">관리</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="content in contents">
        <td>{{content.memoId}}</td>
        <td>{{ content.cDate | limitTo: 10 }}</td>
        <td class="content"><a ui-sref="view({memoId: content.memoId})">{{content.content}}</a></td>
        <td>
          <span class="btn btn-xs btn-warning" ui-sref="modify({memoId: content.memoId})">수정</span>
          <span class="btn btn-xs btn-danger" ng-click="deleteMemo({memoId: content.memoId})">삭제</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
